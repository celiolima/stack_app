<VirtualHost *:80>
    ServerName fbjuazeiro.stesistemas.com
    
    # Definindo o caminho real da pasta do seu projeto
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        # Permite o uso de arquivos .htaccess
        AllowOverride All
        Require all granted
        
        # Só ativa as regras se o módulo estiver carregado
        <IfModule mod_rewrite.c>
            RewriteEngine On
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ index.php/$1 [L]
        </IfModule>
    </Directory>

    # Caminhos padrões de log no Ubuntu/Debian
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
</VirtualHost>